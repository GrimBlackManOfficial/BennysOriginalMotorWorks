<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny's TowDispatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 9999;
            flex-direction: column;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 20px;
            font-size: 24px;
            animation: fadeInOut 1s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            25% { opacity: 1; }
            50% { opacity: 0; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Main Content */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #23272A;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden until loading is complete */
            position: relative;
        }

        h1 {
            color: red;
            font-size: 2em;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .btn-start {
            background-color: green;
            color: white;
        }

        .btn-end {
            background-color: orange;
            color: white;
        }

        .btn-panic {
            background-color: red;
            color: white;
        }

        .btn-logout {
            background-color: #555;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Button Group for "Start" and "End" next to each other */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* Button Icons */
        .btn-start::before {
            content: "‚ñ∂"; /* Start Icon */
            margin-right: 8px;
        }

        .btn-end::before {
            content: "‚èπ"; /* Stop Icon */
            margin-right: 8px;
        }

        .btn-panic::before {
            content: "‚ö†Ô∏è"; /* Panic Icon */
            margin-right: 8px;
        }

        .btn-logout::before {
            content: "üö™"; /* Logout Icon */
            margin-right: 8px;
        }

        /* Logout button positioned at the bottom right */
        .btn-logout {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* Stopwatch Styling */
        .stopwatch {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }

        /* Stopwatch Button Styling */
        .stopwatch-btn {
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Stop Button Styling */
        .stopwatch-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader"></div>
        <span id="loading-text">P≈ôipojuji tablet odtahov√© slu≈æby...</span>
    </div>

    <!-- Main Content (hidden initially) -->
    <div class="container">
        <h1>Benny's TowDispatch</h1>
        
        <!-- Button Group (Start and End buttons next to each other) -->
        <div class="button-group">
            <button class="btn-start" onclick="startEmergency()">Start V√Ωjezdu</button>
            <button class="btn-end" onclick="endEmergency()">Ukonƒçit V√Ωjezd</button>
        </div>

        <!-- Panic Button -->
        <button class="btn-panic" onclick="panicButton()">PANIC BUTTON!</button>

        <!-- Logout Button positioned at bottom-right corner -->
        <button class="btn-logout" onclick="logout()">Odhl√°sit se z v√Ωjezdu</button>
    </div>

    <!-- Stopwatch -->
    <div id="stopwatch" class="stopwatch">
        <span id="time">00:00:00</span>
    </div>

    <script>
        // Simulate the loading sequence with text changing
        let loadingText = document.getElementById("loading-text");
        let loading = document.getElementById("loading");
        let container = document.querySelector(".container");

        let texts = [
            "P≈ôipojuji tablet odtahov√© slu≈æby...",
            "Z√≠sk√°v√°m data...",
            "P≈ôipojuji do syst√©mu..."
        ];
        let textIndex = 0;

        function changeText() {
            loadingText.textContent = texts[textIndex];
            textIndex++;
            if (textIndex >= texts.length) {
                setTimeout(function() {
                    loading.style.display = 'none'; // Hide loading screen
                    container.style.display = 'block'; // Show main content
                }, 1000);
            }
        }

        setInterval(changeText, 1000); // Change text every 1 second

        // Stopwatch Variables
        let stopwatchInterval;
        let timeElapsed = 0; // In seconds
        let running = false;

        function startStopwatch() {
            if (!running) {
                running = true;
                stopwatchInterval = setInterval(function() {
                    timeElapsed++;
                    let hours = Math.floor(timeElapsed / 3600);
                    let minutes = Math.floor((timeElapsed % 3600) / 60);
                    let seconds = timeElapsed % 60;
                    document.getElementById("time").textContent = 
                        (hours < 10 ? "0" : "") + hours + ":" +
                        (minutes < 10 ? "0" : "") + minutes + ":" +
                        (seconds < 10 ? "0" : "") + seconds;
                }, 1000);
            }
        }

        function stopStopwatch() {
            if (running) {
                running = false;
                clearInterval(stopwatchInterval);
            }
        }

        function startEmergency() {
            document.getElementById("stopwatch").style.display = "block"; // Show stopwatch
            startStopwatch();
        }

        function endEmergency() {
            stopStopwatch();
        }

        function panicButton() {
            alert("Panic Button stisknut!");
        }

        function logout() {
            window.location.href = "zamestnanec.html"; // Redirect to employee page
        }
    </script>

</body>
</html>
