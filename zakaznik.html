<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zákaznický Systém</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #23272A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: red;
            font-size: 2em;
        }

        button {
            display: block;
            width: 250px;
            padding: 12px;
            margin: 10px auto;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-job {
            background-color: #4CAF50; /* Green */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-cooperation {
            background-color: #FF5722; /* Orange */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-job svg, .btn-cooperation svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #loading div {
            margin-top: 20px;
        }

        #loading span {
            font-size: 20px;
        }

        .lds-spinner {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-spinner div {
            animation: lds-spinner 1.2s linear infinite;
            transform-origin: 40px 40px;
        }

        .lds-spinner div:after {
            content: " ";
            display: block;
            position: absolute;
            top: 3px;
            left: 37px;
            width: 6px;
            height: 18px;
            border-radius: 20%;
            background: #f3f3f3;
        }

        .lds-spinner div:nth-child(1) {
            animation-delay: -1.1s;
        }

        .lds-spinner div:nth-child(2) {
            animation-delay: -1s;
        }

        .lds-spinner div:nth-child(3) {
            animation-delay: -0.9s;
        }

        .lds-spinner div:nth-child(4) {
            animation-delay: -0.8s;
        }

        .lds-spinner div:nth-child(5) {
            animation-delay: -0.7s;
        }

        .lds-spinner div:nth-child(6) {
            animation-delay: -0.6s;
        }

        .lds-spinner div:nth-child(7) {
            animation-delay: -0.5s;
        }

        .lds-spinner div:nth-child(8) {
            animation-delay: -0.4s;
        }

        @keyframes lds-spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="lds-spinner">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <span>Připojuji zákaznický systém...</span>
    </div>
    
    <div class="container" id="content" style="display: none;">
        <h1>Bennys Original Motor Works - Zákazník</h1>
        <button class="btn-job" onclick="window.location.href='form_zajem_o_praci.html'">
            <!-- Ikona pro práci -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22C6.48 22 2 17.52 2 12S6.48 2 12 2s10 4.48 10 10-4.48 10-10 10zm-1-15h2v6h-2zm0 8h2v2h-2z"/>
            </svg> Zájem o práci
        </button>
        <button class="btn-cooperation" onclick="window.location.href='form_zajem_o_spolupraci.html'">
            <!-- Ikona pro spolupráci -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 16h-2v-6h2v6zm0-8h-2V7h2v3z"/>
            </svg> Zájem o spolupráci
        </button>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 3000); // 3 seconds delay for loading
        };
    </script>
</body>
</html>
