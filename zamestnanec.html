<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennys Original Motor Works - Zaměstnanec</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
        }

        .form-container {
            padding: 20px;
            background-color: #23272A;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        button {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            background-color: green;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        .employee-dashboard {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #23272A;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .employee-dashboard h1 {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Login Form (Discord OAuth) -->
    <div class="form-container" id="login-form-container">
        <h2>Přihlášení</h2>
        <button id="discord-login">Přihlásit se přes Discord</button>
    </div>

    <!-- Employee Dashboard (hidden initially) -->
    <div class="employee-dashboard" id="employee-dashboard">
        <h1>Bennys Original Motor Works - Zaměstnanec</h1>
        <p>Vítejte v administraci zaměstnanců!</p>
        <button onclick="logout()">Odhlásit se</button>
        <button onclick="openCheckIn()">Přihlásit příchod</button>
        <button onclick="openCheckOut()">Přihlásit odchod</button>
        <button onclick="openAttendance()">Docházka</button>
        <button onclick="openOutings()">Výjezdy</button>
        <button onclick="openInvoices()">Faktury</button>
    </div>

    <script>
        // Inicializace Supabase s URL a KEY, které jsi poskytl
        const supabase = supabase.createClient('https://inbigjmfgcwdnpatooun.supabase.co', 
                                               'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluYmlnam1mZ2N3ZG5wYXRvb3VuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MzY4ODUsImV4cCI6MjA1OTIxMjg4NX0.nYFi4JoC3milswnaqcN1qof5P3OgAfs8XoKF1I3WQ-o');

        // Discord login handler
        document.getElementById('discord-login').addEventListener('click', async () => {
            // Discord OAuth2 přihlášení
            const { user, session, error } = await supabase.auth.signInWithOAuth({
                provider: 'discord',
            });

            if (error) {
                alert('Chyba při přihlašování přes Discord: ' + error.message);
                return;
            }

            // Pokud uživatel existuje, můžeme ověřit jeho roli
            if (user) {
                // Ověřte role uživatele (Discord Role)
                const { data: roles, error: rolesError } = await supabase
                    .from('discord_roles')  // Tabulka, kde máme uloženy role
                    .select('*')
                    .eq('user_id', user.id)
                    .single();

                if (rolesError || !roles) {
                    alert('Chyba při načítání rolí.');
                    return;
                }

                // Pokud uživatel má roli "zaměstnanec", zobrazíme dashboard
                if (roles.role === 'zaměstnanec') {
                    document.getElementById('login-form-container').style.display = 'none';
                    document.getElementById('employee-dashboard').style.display = 'block';
                } else {
                    alert('Nemáte oprávnění k přihlášení!');
                }
            }
        });

        // Funkce pro odhlášení
        function logout() {
            supabase.auth.signOut();
            document.getElementById('login-form-container').style.display = 'block';
            document.getElementById('employee-dashboard').style.display = 'none';
        }

        // Funkce pro přihlášení příchodu
        function openCheckIn() {
            alert('Přihlášení příchodu probíhá...');
        }

        // Funkce pro přihlášení odchodu
        function openCheckOut() {
            alert('Přihlášení odchodu probíhá...');
        }

        // Funkce pro docházku
        function openAttendance() {
            alert('Docházka...');
        }

        // Funkce pro výjezdy
        function openOutings() {
            alert('Výjezdy...');
        }

        // Funkce pro faktury
        function openInvoices() {
            alert('Faktury...');
        }
    </script>

</body>
</html>
