            justify-content: center;
            align-items: center;

        .form-container {

            background-color: #23272A;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;

        button {

            color: white;

</head>
<body>

        // Funkce pro odhlášení
        function logout() {
            document.getElementById('login-form-container').style.display = 'block';
