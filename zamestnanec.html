<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennys Original Motor Works - Přihlášení/Registrace</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2C2F33;
            color: white;
        }
        .form-container {
            padding: 20px;
            background-color: #23272A;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #333;
        }
        button {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            background-color: green;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <!-- Form for login, registration, and admin login -->
    <div class="form-container" id="auth-form-container">
        <h2>Vyberte akci</h2>

        <!-- Přihlášení -->
        <button onclick="showLoginForm()">Přihlásit se</button>
        <button onclick="showRegisterForm()">Registrovat se</button>
        <button onclick="showAdminLoginForm()">Přihlášení jako vedení</button>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form-container" style="display:none;">
        <h2>Přihlášení</h2>
        <form id="login-form">
            <label for="login-username">Uživatelské jméno:</label><br>
            <input type="text" id="login-username" required><br>

            <label for="login-password">Heslo:</label><br>
            <input type="password" id="login-password" required><br>

            <button type="submit">Přihlásit se</button>
        </form>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="register-form-container" style="display:none;">
        <h2>Registrace</h2>
        <form id="register-form">
            <label for="register-username">Uživatelské jméno:</label><br>
            <input type="text" id="register-username" required><br>

            <label for="register-password">Heslo:</label><br>
            <input type="password" id="register-password" required><br>

            <button type="submit">Registrovat se</button>
        </form>
    </div>

    <!-- Admin Login Form -->
    <div class="form-container" id="admin-login-form-container" style="display:none;">
        <h2>Přihlášení jako vedení</h2>
        <form id="admin-login-form">
            <label for="admin-username">Uživatelské jméno:</label><br>
            <input type="text" id="admin-username" required><br>

            <label for="admin-password">Heslo:</label><br>
            <input type="password" id="admin-password" required><br>

            <button type="submit">Přihlásit se</button>
        </form>
    </div>

    <script>
        // Inicializace Supabase
        const supabase = supabase.createClient('https://inbigjmfgcwdnpatooun.supabase.co', 'YOUR_SUPABASE_API_KEY');

        // Funkce pro zobrazení přihlašovacího formuláře
        function showLoginForm() {
            document.getElementById('auth-form-container').style.display = 'none';
            document.getElementById('login-form-container').style.display = 'block';
        }

        // Funkce pro zobrazení registračního formuláře
        function showRegisterForm() {
            document.getElementById('auth-form-container').style.display = 'none';
            document.getElementById('register-form-container').style.display = 'block';
        }

        // Funkce pro zobrazení administrátorského přihlášení
        function showAdminLoginForm() {
            document.getElementById('auth-form-container').style.display = 'none';
            document.getElementById('admin-login-form-container').style.display = 'block';
        }

        // Login - Odeslání formuláře pro přihlášení
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Získání uživatele z databáze
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('username', username)
                .single();

            if (error || !data || data.password !== password) {
                alert('Chybné přihlašovací údaje!');
            } else {
                alert('Přihlášení úspěšné');
                window.location.href = 'employee-dashboard.html'; // Přesměrování na dashboard pro zaměstnanca
            }
        });

        // Register - Odeslání registračního formuláře
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            // Registrace uživatele
            const { data, error } = await supabase
                .from('users')
                .insert([{ username: username, password: password }]);

            if (error) {
                alert('Chyba při registraci');
            } else {
                alert('Registrace úspěšná');
                window.location.href = 'employee-dashboard.html'; // Přesměrování na dashboard pro zaměstnanca
            }
        });

        // Admin Login - Odeslání formuláře pro přihlášení jako admin
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            // Získání uživatele z databáze
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('username', username)
                .single();

            if (error || !data || data.password !== password || data.role !== 'admin') {
                alert('Chybné přihlašovací údaje nebo nemáte oprávnění!');
            } else {
                alert('Přihlášení jako admin úspěšné');
                window.location.href = 'admin-dashboard.html'; // Přesměrování na dashboard pro admina
            }
        });
    </script>
</body>
</html>
