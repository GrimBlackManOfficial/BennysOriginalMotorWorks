<!DOCTYPE html>
<html lang="cs">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .category {
            margin: 20px 0;
            text-align: center;
        }

        .category a {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .category a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <div class="container">
        <h2>Vítejte, zaměstnanec!</h2>
