<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaměstnanecký systém</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .error {
            color: red;
            text-align: center;
        }

        .option-btn {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registrace / Přihlášení</h2>

        <!-- Registrace pro zaměstnanca -->
        <div id="register-section">
            <h3>Registrace</h3>
            <form id="register-form">
                <input type="text" id="first_name" placeholder="Jméno" required>
                <input type="text" id="last_name" placeholder="Příjmení" required>
                <input type="text" id="employee_number" placeholder="Zaměstnanecké číslo" required>
                <input type="text" id="username" placeholder="Uživatelské jméno" required>
                <input type="password" id="password" placeholder="Heslo" required>
                <button type="submit">Registrovat</button>
            </form>
        </div>

        <!-- Přihlášení pro zaměstnanca -->
        <div id="login-section">
            <h3>Již máte účet?</h3>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Uživatelské jméno" required>
                <input type="password" id="login-password" placeholder="Heslo" required>
                <button type="submit">Přihlásit se</button>
            </form>
        </div>

        <!-- Přihlášení pro vedení -->
        <div id="admin-login-section">
            <h3>Vedení přihlášení</h3>
            <form id="admin-login-form">
                <input type="text" id="admin-username" placeholder="Uživatelské jméno" required>
                <input type="password" id="admin-password" placeholder="Heslo" required>
                <button type="submit">Přihlásit se do vedení</button>
            </form>
        </div>

        <div class="option-btn">
            <button id="admin-login" onclick="adminLogin()">Vedení přihlášení</button>
        </div>
    </div>

    <script>
        const supabase = supabase.createClient('https://inbigjmfgcwdnpatooun.supabase.co', 'your-supabase-key');

        // Registrace zaměstnanců
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const employeeNumber = document.getElementById('employee_number').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const { user, error } = await supabase.auth.signUp({
                email: username,
                password: password,
            });

            if (error) {
                alert("Chyba při registraci: " + error.message);
                return;
            }

            const { error: insertError } = await supabase
                .from('users')
                .insert([{
                    user_id: user.id,
                    first_name: firstName,
                    last_name: lastName,
                    employee_number: employeeNumber,
                    username: username,
                    is_approved: false,
                }]);

            if (insertError) {
                alert("Chyba při uložení údajů: " + insertError.message);
                return;
            }

            alert('Registrace probíhla úspěšně! Čeká na schválení administrátorem.');
            window.location.href = 'login.html';
        });

        // Přihlášení zaměstnanců
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const { user, error } = await supabase.auth.signInWithPassword({
                email: username,
                password: password,
            });

            if (error) {
                alert("Chyba při přihlášení: " + error.message);
                return;
            }

            const { data, error: userError } = await supabase
                .from('users')
                .select('is_approved')
                .eq('user_id', user.id)
                .single();

            if (userError) {
                alert("Chyba při ověřování uživatele.");
                return;
            }

            if (data.is_approved === false) {
                alert("Vaše registrace čeká na schválení administrátorem.");
                return;
            }

            window.location.href = 'dashboard.html';
        });

        // Přihlášení pro vedení
        function adminLogin() {
            window.location.href = 'admin-dashboard.html';
        }
    </script>

</body>
</html>
