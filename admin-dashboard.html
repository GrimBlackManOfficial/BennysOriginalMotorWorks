<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard - Schválení uživatelů</h2>
    <button onclick="loadRegistrations()">Kontrola Registrací</button>
    <button onclick="loadLogs()">Logy</button>

    <div id="registrations-table">
        <table>
            <thead>
                <tr>
                    <th>Uživatelské jméno</th>
                    <th>Jméno</th>
                    <th>Status</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody id="registrations-tbody">
                <!-- Dynamicky generované řádky -->
            </tbody>
        </table>
    </div>

    <script>
        const supabase = supabase.createClient('https://inbigjmfgcwdnpatooun.supabase.co', 'your-supabase-key');

        async function loadRegistrations() {
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('is_approved', false);

            if (error) {
                alert("Chyba při načítání registrací.");
                return;
            }

            const tbody = document.getElementById('registrations-tbody');
            tbody.innerHTML = '';
            data.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.first_name} ${user.last_name}</td>
                    <td>${user.is_approved ? 'Schváleno' : 'Čeká na schválení'}</td>
                    <td>
                        <button onclick="approveRegistration('${user.user_id}')">Schválit</button>
                        <button onclick="rejectRegistration('${user.user_id}')">Zamítnout</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function approveRegistration(userId) {
            const { error } = await supabase
                .from('users')
                .update({ is_approved: true })
                .eq('user_id', userId);

            if (error) {
                alert("Chyba při schvalování uživatele.");
                return;
            }

            alert("Uživatel byl schválen.");
            loadRegistrations();
        }

        async function rejectRegistration(userId) {
            const { error } = await supabase
                .from('users')
                .update({ is_approved: false })
                .eq('user_id', userId);

            if (error) {
                alert("Chyba při zamítnutí uživatele.");
                return;
            }

            alert("Uživatel byl zamítnut.");
            loadRegistrations();
        }
    </script>
</body>
</html>
