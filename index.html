<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlavní stránka</title>
    <style>
        /* Tlačítka pro demonstraci */
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-green {
            background-color: green;
            color: white;
        }

        .btn-orange {
            background-color: orange;
            color: white;
        }

        .btn:hover {
            background-color: darkgray;
            transform: scale(1.05);
        }

        /* Ikony do tlačítek */
        .btn i {
            margin-right: 10px;
        }

        /* Tlačítko se skrytým textem pro fade-in */
        .hidden {
            opacity: 0;
            transition: opacity 1s;
        }

        .show {
            opacity: 1;
        }

        /* Loading obrazovka */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Titulní nápis */
        h1 {
            color: #FF5733;
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            margin-bottom: 50px;
        }

    </style>
</head>
<body>
    <!-- Loading obrazovka -->
    <div id="loading-screen">
        <div>
            <div class="loader"></div>
            <p id="loading-text">Načítání systému...</p>
        </div>
    </div>

    <!-- Hlavní obsah stránky (po načtení) -->
    <div class="main-content" style="text-align: center; margin-top: 50px; display: none;">
        <h1>Benny's Original Motor Works</h1>
        
        <!-- Tlačítka -->
        <button id="customer-btn" class="btn btn-green hidden">
            <i class="fas fa-user"></i> Jsem Zákazník
        </button>
        <button id="employee-btn" class="btn btn-orange hidden">
            <i class="fas fa-tools"></i> Jsem Zaměstnanec
        </button>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome pro ikony -->

    <script>
        // Funkce pro animaci fade-in při kliknutí na tlačítko
        function fadeIn(element) {
            element.classList.remove('hidden'); // Odstraníme třídu 'hidden', což způsobí fade-in efekt
            element.classList.add('show'); // Přidáme třídu 'show', která zviditelní tlačítko
        }

        // Simulace loadingu s texty
        function simulateLoading() {
            let loadingText = document.getElementById('loading-text');
            let loadingScreen = document.getElementById('loading-screen');
            setTimeout(() => {
                loadingText.textContent = "Získávám data...";
            }, 3000); // Po 3 sekundách text "Získávám data..."
            
            setTimeout(() => {
                loadingText.textContent = "Připojuji do systému...";
            }, 6000); // Po 6 sekundách text "Připojuji do systému..."

            setTimeout(() => {
                loadingText.textContent = "Vítejte v systému!";
                setTimeout(() => {
                    // Skrytí loading obrazovky po 9 sekundách a zobrazení hlavní stránky
                    loadingScreen.style.display = 'none';
                    document.querySelector('.main-content').style.display = 'block';
                    
                    // Fade-in pro tlačítka po zobrazení hlavní stránky
                    fadeIn(document.getElementById('customer-btn')); // Fade-in pro tlačítko zákazník
                    fadeIn(document.getElementById('employee-btn')); // Fade-in pro tlačítko zaměstnanec
                }, 1000);
            }, 9000); // Po 9 sekundách změna textu na "Vítejte v systému"
        }

        // Zavolání loadingu při načtení stránky
        window.onload = simulateLoading;

        // Přidání fade-in efektu po kliknutí na tlačítka
        document.getElementById('customer-btn').addEventListener('click', function() {
            alert('Přesměrování na stránku zákazníka...');
            // Místo alertu můžeš přidat přesměrování na jinou stránku, např.:
            // window.location.href = 'zakaznik.html';
        });

        document.getElementById('employee-btn').addEventListener('click', function() {
            alert('Přesměrování na stránku zaměstnanců...');
            // Místo alertu můžeš přidat přesměrování na jinou stránku, např.:
            // window.location.href = 'zamestnanec.html';
        });
    </script>
</body>
</html>
