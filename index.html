<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny's Original Motor Works</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Přidání Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Moderní písmo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            color: #e74c3c; /* Červená barva */
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        .category a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .category a.zakaznik {
            background-color: #28a745;
            color: white;
        }

        .category a.zakaznik:hover {
            background-color: #218838;
        }

        .category a.zamestnanec {
            background-color: #fd7e14;
            color: white;
        }

        .category a.zamestnanec:hover {
            background-color: #e67e22;
        }

        .category a i {
            margin-right: 10px; /* Mezera mezi ikonou a textem */
        }

        .category a:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Benny's Original Motor Works</h1> <!-- Titulní název v červené barvě -->
        <h2>Vyberte možnost</h2>
        <div class="category">
            <a href="zakaznik.html" class="zakaznik"><i class="fas fa-user"></i> Jsem Zákazník</a> <!-- Ikona pro Zákazníka -->
        </div>
        <div class="category">
            <a href="zamestnanec.html" class="zamestnanec"><i class="fas fa-tools"></i> Jsem Zaměstnanec</a> <!-- Ikona pro Zaměstnance -->
        </div>
    </div>
</body>

</html>
