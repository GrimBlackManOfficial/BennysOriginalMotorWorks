<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennys Original Motor Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .loading-text {
            font-size: 2em;
            color: white;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out infinite alternate;
        }

        .progress-bar-container {
            width: 70%;
            background-color: #444;
            border-radius: 25px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #FF0000;
            border-radius: 25px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Hlavní obsah po načítání */
        .content {
            display: none;
            padding: 20px;
            background-color: #222;
        }

        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #FF0000;
            font-size: 2.5em;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .menu-item {
            background-color: #444;
            margin: 10px;
            padding: 15px 30px;
            color: white;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background-color: #FF0000;
        }

        /* Sekce pro jednotlivé stránky */
        .section {
            display: none;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
                margin-left: 20px;
            }

            .menu {
                flex-direction: column;
            }

            .menu-item {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text" id="loading-text">Připojování do systému...</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="main-content">
        <div class="header">
            <h1>Bennys Original Motor Works</h1>
        </div>

        <!-- Menu Items -->
        <div class="menu">
            <div class="menu-item" id="login-menu">Přihlášení</div>
            <div class="menu-item" id="job-application-menu">Zájem o práci</div>
            <div class="menu-item" id="collaboration-menu">Zájem o spolupráci</div>
            <div class="menu-item" id="invoice-menu">Evidence faktury</div>
            <div class="menu-item" id="attendance-menu">Evidence docházky</div>
        </div>

        <!-- Sekce -->
        <div class="section" id="login-section">
            <h2>Přihlášení</h2>
            <form>
                <label for="username">Uživatelské jméno:</label>
                <input type="text" id="username" name="username">
                <label for="password">Heslo:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Přihlásit</button>
            </form>
        </div>

        <div class="section" id="job-application-section">
            <h2>Zájem o práci</h2>
            <form>
                <label for="name">Jméno:</label>
                <input type="text" id="name" name="name">
                <label for="cv">Životopis:</label>
                <textarea id="cv" name="cv"></textarea>
                <button type="submit">Odeslat přihlášku</button>
            </form>
        </div>

        <div class="section" id="collaboration-section">
            <h2>Zájem o spolupráci</h2>
            <form>
                <label for="collaboration-info">Informace o spolupráci:</label>
                <textarea id="collaboration-info" name="collaboration-info"></textarea>
                <button type="submit">Odeslat spolupráci</button>
            </form>
        </div>

        <div class="section" id="invoice-section">
            <h2>Evidence faktury za tuning</h2>
            <form>
                <label for="invoice-amount">Částka:</label>
                <input type="number" id="invoice-amount" name="invoice-amount">
                <button type="submit">Odeslat fakturu</button>
            </form>
        </div>

        <div class="section" id="attendance-section">
            <h2>Evidence docházky</h2>
            <button onclick="startShift()">Start směny</button>
            <button onclick="endShift()">Konec směny</button>
        </div>
    </div>

    <script>
        // Funkce pro zobrazení sekce
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        // Funkce pro zahájení směny
        function startShift() {
            alert('Směna zahájena!');
        }

        // Funkce pro ukončení směny
        function endShift() {
            alert('Směna ukončena!');
        }

        // Loading animace
        window.onload = function() {
            let progress = 0;
            let loadingTextArray = [
                "Připojování do systému...",
                "Získávání dat...",
                "Potvrzení přístupu..."
            ];
            let currentTextIndex = 0;
            let loadingInterval = setInterval(function() {
                progress += 1;
                document.getElementById('progress-bar').style.width = progress + '%';

                // Změna textu v loading fázi
                if (progress % 33 === 0 && currentTextIndex < loadingTextArray.length) {
                    document.getElementById('loading-text').innerText = loadingTextArray[currentTextIndex];
                    currentTextIndex++;
                }

                if (progress === 100) {
                    clearInterval(loadingInterval);
                    setTimeout(function() {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('main-content').style.display = 'block';
                    }, 500); // Krátké zpoždění před zobrazením hlavního obsahu
                }
            }, 50); // Každých 50 ms přidá 1% do progressu
        };

        // Aktivace sekcí
        document.getElementById('login-menu').addEventListener('click', function() {
            showSection('login-section');
        });

        document.getElementById('job-application-menu').addEventListener('click', function() {
            showSection('job-application-section');
        });

        document.getElementById('collaboration-menu').addEventListener('click', function() {
            showSection('collaboration-section');
        });

        document.getElementById('invoice-menu').addEventListener('click', function() {
            showSection('invoice-section');
        });

        document.getElementById('attendance-menu').addEventListener('click', function() {
            showSection('attendance-section');
        });
    </script>
</body>
</html>
