<link rel="stylesheet" href="style.css">

<!DOCTYPE html><html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny's Original Motor Works</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b71c1c;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            margin: 40px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        }
        button {
            background-color: #b71c1c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d32f2f;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        Benny's Original Motor Works
        <nav>
            <ul>
                <li><a href="#zamestnanci">Zaměstnanci</a></li>
                <li><a href="#dochazka">Docházka</a></li>
                <li><a href="#zajem-o-praci">Zájem o práci</a></li>
                <li><a href="#zajem-o-spolupraci">Zájem o spolupráci</a></li>
                <li><a href="#prihlaseni">Přihlášení</a></li>
            </ul>
        </nav>
    </header><section id="zamestnanci">
    <h2>Zaměstnanci</h2>
    <p>Správa zaměstnanců a jejich aktivit.</p>
</section>

<section id="dochazka">
    <h2>Docházka</h2>
    <label for="employee">Vyberte zaměstnance:</label>
    <select id="employee">
        <option value="jobs">Jobs</option>
        <option value="gustafsson">Gustafsson</option>
        <option value="garcia">Garcia</option>
        <option value="brown">Brown</option>
        <option value="morgan">Morgan</option>
    </select>
    <button onclick="startShift()">Start směny</button>
    <button onclick="endShift()">Konec směny</button>
    <p id="shiftStatus">Směna neběží</p>
</section>

<section id="zajem-o-praci">
    <h2>Zájem o práci</h2>
    <button onclick="openForm('prihlaska-prace')">Vyplnit přihlášku</button>
</section>

<section id="zajem-o-spolupraci">
    <h2>Zájem o spolupráci</h2>
    <button onclick="openForm('prihlaska-spoluprace')">Vyplnit žádost o spolupráci</button>
</section>

<section id="prihlaseni">
    <h2>Přihlášení zaměstnance</h2>
    <form>
        <label for="username">Jméno:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Heslo:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Přihlásit se</button>
    </form>
</section>

<script>
    let shiftStartTime = null;
    function startShift() {
        if (!shiftStartTime) {
            shiftStartTime = new Date();
            document.getElementById("shiftStatus").innerText = "Směna začala v " + shiftStartTime.toLocaleTimeString();
        }
    }
    function endShift() {
        if (shiftStartTime) {
            let shiftEndTime = new Date();
            let duration = Math.round((shiftEndTime - shiftStartTime) / 1000 / 60); // v minutách
            document.getElementById("shiftStatus").innerText = "Směna ukončena v " + shiftEndTime.toLocaleTimeString() + " (doba trvání: " + duration + " min)";
            shiftStartTime = null;
        }
    }
    function openForm(formType) {
        window.open(formType + '.html', '_blank');
    }
</script>

</body>
</html>
