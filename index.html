<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny's Original Motor Works - Přihláška a Docházka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Vítejte na stránkách Benny's Original Motor Works!</h1>
        <p>Pro registraci, docházku a další administrativu prosím vyberte jednu z možností níže:</p>
    </header>

    <!-- Formulář pro zájemce o práci -->
    <section id="job-application">
        <h2>Přihláška na pracovní pozici (Mechanik)</h2>
        <form action="#" method="POST">
            <label for="name">Jméno a Příjmení:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Telefonní číslo:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="cv">Životopis (stručně):</label>
            <textarea id="cv" name="cv" rows="4" required></textarea><br>

            <label for="experience">Máte zkušenosti s automechanikou?</label><br>
            <input type="radio" id="yes" name="experience" value="Ano" required>
            <label for="yes">Ano</label><br>
            <input type="radio" id="no" name="experience" value="Ne">
            <label for="no">Ne</label><br>

            <label for="skills">Jaké dovednosti máte?</label><br>
            <input type="checkbox" id="engine" name="skills" value="Motor">
            <label for="engine">Motorová technika</label><br>
            <input type="checkbox" id="bodywork" name="skills" value="Karosérie">
            <label for="bodywork">Karosářské práce</label><br>

            <label for="availability">Kdy můžete začít pracovat?</label><br>
            <select id="availability" name="availability">
                <option value="Okamžitě">Okamžitě</option>
                <option value="Za týden">Za týden</option>
                <option value="Za měsíc">Za měsíc</option>
            </select><br>

            <label for="terms">Souhlasím se zpracováním osobních údajů:</label>
            <input type="checkbox" id="terms" name="terms" required><br>

            <button type="submit">Odeslat přihlášku</button>
        </form>
    </section>

    <hr>

    <!-- Sekce pro docházku a fakturu -->
    <section id="attendance">
        <h2>Docházka a Faktury</h2>
        <form action="#" method="POST">
            <label for="employee">Jméno zaměstnance:</label>
            <input type="text" id="employee" name="employee" required><br>

            <label for="hours">Počet hodin od - do:</label><br>
            <input type="time" id="start-time" name="start-time" required> až 
            <input type="time" id="end-time" name="end-time" required><br>

            <label for="invoice">Faktura za tuning (v $):</label>
            <input type="number" id="invoice" name="invoice" required><br>

            <button type="submit">Zaznamenat docházku a fakturu</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Benny's Original Motor Works</p>
    </footer>

</body>
</html>
