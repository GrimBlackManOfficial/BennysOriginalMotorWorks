<!DOCTYPE html><html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zákazník</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function navigateToForm(form) {
            document.getElementById('selection').style.display = 'none';
            document.getElementById(form).style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Zákaznická sekce</h1>
        <div id="selection">
            <button onclick="navigateToForm('praceForm')">Zájem o práci</button>
            <button onclick="navigateToForm('spolupraceForm')">Zájem o spolupráci</button>
        </div><!-- Formulář pro zájem o práci -->
    <div id="praceForm" style="display:none;">
        <h2>Přihláška k práci</h2>
        <form>
            <label>Jméno a příjmení:</label>
            <input type="text" required>
            <label>Datum narození:</label>
            <input type="date" required>
            <label>Občanství:</label>
            <input type="text" required>
            <label>Telefonní číslo:</label>
            <input type="text" required>
            <label>E-mail:</label>
            <input type="email" required>
            <label>Trvalé bydliště:</label>
            <input type="text" placeholder="Pokud nemáte, napište 'neuvedeno'">
            <label>Trestní rejstřík:</label>
            <select id="rejstrik" onchange="showRejstrikDetails(this.value)">
                <option value="cisty">Čistý</option>
                <option value="zaznam">Záznam</option>
            </select>
            <textarea id="rejstrikDetail" style="display:none;" placeholder="Uveďte podrobnosti..."></textarea>
            <label>Řidičský průkaz:</label>
            <select multiple>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <button type="submit">Odeslat</button>
        </form>
    </div>
    
    <!-- Formulář pro zájem o spolupráci -->
    <div id="spolupraceForm" style="display:none;">
        <h2>Přihláška ke spolupráci</h2>
        <form>
            <label>Jméno a příjmení:</label>
            <input type="text" required>
            <label>Datum narození:</label>
            <input type="date" required>
            <label>Občanství:</label>
            <input type="text" required>
            <label>Telefonní číslo:</label>
            <input type="text" required>
            <label>E-mail:</label>
            <input type="email" required>
            <label>Trvalé bydliště:</label>
            <input type="text" placeholder="Pokud nemáte, napište 'neuvedeno'">
            <label>Název podniku:</label>
            <input type="text" required>
            <label>Obor:</label>
            <select id="obor" onchange="showOborDetails(this.value)">
                <option value="gastronomie">Gastronomie</option>
                <option value="security">Security</option>
                <option value="fixboxy">FixBoxy</option>
                <option value="ostatni">Ostatní</option>
            </select>
            <textarea id="oborDetail" style="display:none;" placeholder="Uveďte podrobnosti..."></textarea>
            <label>Proč bychom měli spolupracovat?</label>
            <textarea required></textarea>
            <button type="submit">Odeslat</button>
        </form>
    </div>
</div>

</body>
</html>
