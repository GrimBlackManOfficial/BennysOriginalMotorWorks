<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2C2F33;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: #23272A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        h1 {

        button {

        .btn-customer {

        button:hover {

        /* Modern√≠ loading animace */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2C2F33;
            z-index: 9999;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
