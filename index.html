<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennys Original Motor Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #FF0000;
            font-size: 2.5em;
        }

        .menu-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            padding: 10px;
            color: white;
        }

        .menu-bar .menu-item {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s;
        }

        .menu-bar .menu-item:hover {
            background-color: #777;
        }

        .menu-bar .menu-item i {
            margin-right: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .category {
            background-color: #222;
            margin: 10px auto;
            border-radius: 8px;
            padding: 20px;
            max-width: 80%;
            transition: all 0.3s ease;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .category-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #FFF;
        }

        .toggle-icon {
            color: #FF0000;
            font-size: 1.5em;
        }

        .category-content {
            display: none;
            margin-top: 20px;
        }

        .category.active .category-content {
            display: block;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"], input[type="email"], input[type="date"], select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        button {
            background-color: #FF0000;
            cursor: pointer;
        }

        button:hover {
            background-color: #e50000;
        }

        .hamburger {
            display: none;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
                margin-left: 20px;
            }

            .menu-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-bar .menu-item {
                width: 100%;
                padding: 15px;
                text-align: left;
            }

            .category {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bennys Original Motor Works</h1>
    </div>

    <div class="menu-bar">
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="menu-item" onclick="toggleCategory('workForm')">
            <i class="fas fa-briefcase"></i> Zájem o práci
        </div>
        <div class="menu-item" onclick="toggleCategory('collaborationForm')">
            <i class="fas fa-handshake"></i> Zájem o spolupráci
        </div>
        <div class="menu-item" onclick="toggleCategory('invoiceForm')">
            <i class="fas fa-file-invoice"></i> Evidence faktury
        </div>
        <div class="menu-item" onclick="toggleCategory('attendanceForm')">
            <i class="fas fa-clock"></i> Evidence docházky
        </div>
    </div>

    <div class="content">
        <div class="category" id="workForm">
            <div class="category-header" onclick="toggleContent('workForm')">
                <h2>Zájem o práci</h2>
                <i class="toggle-icon">↓</i>
            </div>
            <div class="category-content">
                <div class="form-container">
                    <div class="form-header">Zájem o práci</div>
                    <form action="#">
                        <label for="name">Jméno:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="position">Pozice, o kterou se ucházíte:</label>
                        <select id="position" name="position">
                            <option value="mechanic">Mechanik</option>
                            <option value="admin">Admin</option>
                            <option value="technician">Technik</option>
                        </select>

                        <label for="cv">Přiložte svůj životopis (URL):</label>
                        <input type="text" id="cv" name="cv" required>

                        <label for="experience">Stručně o své praxi a zkušenostech:</label>
                        <textarea id="experience" name="experience" rows="4" required></textarea>

                        <button type="submit">Odeslat přihlášku</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="category" id="collaborationForm">
            <div class="category-header" onclick="toggleContent('collaborationForm')">
                <h2>Zájem o spolupráci</h2>
                <i class="toggle-icon">↓</i>
            </div>
            <div class="category-content">
                <div class="form-container">
                    <div class="form-header">Zájem o spolupráci</div>
                    <form action="#">
                        <label for="companyName">Název společnosti:</label>
                        <input type="text" id="companyName" name="companyName" required>

                        <label for="contactEmail">Kontaktní e-mail:</label>
                        <input type="email" id="contactEmail" name="contactEmail" required>

                        <label for="collaborationDetails">Detail spolupráce:</label>
                        <textarea id="collaborationDetails" name="collaborationDetails" rows="4" required></textarea>

                        <label for="startDate">Navrhovaný termín začátku spolupráce:</label>
                        <input type="date" id="startDate" name="startDate">

                        <button type="submit">Odeslat žádost</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="category" id="invoiceForm">
            <div class="category-header" onclick="toggleContent('invoiceForm')">
                <h2>Evidence faktury</h2>
                <i class="toggle-icon">↓</i>
            </div>
            <div class="category-content">
                <div class="form-container">
                    <div class="form-header">Faktura za Tuning</div>
                    <form action="#">
                        <label for="employee">Jméno zaměstnance:</label>
                        <select id="employee" name="employee">
                            <option value="John">John</option>
                            <option value="Doe">Doe</option>
                            <option value="Jane">Jane</option>
                        </select>

                        <label for="amount">Částka faktury ($):</label>
                        <input type="text" id="amount" name="amount" required>

                        <label for="serviceDate">Datum služby:</label>
                        <input type="date" id="serviceDate" name="serviceDate" required>

                        <button type="submit">Zapsat fakturu</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="category" id="attendanceForm">
            <div class="category-header" onclick="toggleContent('attendanceForm')">
                <h2>Evidence docházky</h2>
                <i class="toggle-icon">↓</i>
            </div>
            <div class="category-content">
                <div class="form-container">
                    <button onclick="startShift()">Start směny</button>
                    <button onclick="endShift()">Konec směny</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCategory(categoryId) {
            var category = document.getElementById(categoryId);
            category.classList.toggle("active");
        }

        function toggleContent(categoryId) {
            var category = document.getElementById(categoryId);
            var icon = category.querySelector(".toggle-icon");
            if (category.classList.contains("active")) {
                icon.textContent = "↓";
            } else {
                icon.textContent = "↑";
            }
            toggleCategory(categoryId);
        }
