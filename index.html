<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennys Original Motor Works</title>
    <style>
        /* Styling pro loading obrazovku */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        /* Nastavení pro loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .loading-text {
            font-size: 2em;
            color: white;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        .progress-bar-container {
            width: 70%;
            background-color: #444;
            border-radius: 25px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #FF0000;
            border-radius: 25px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Hlavní obsah */
        .content {
            display: none;
        }

        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #FF0000;
            font-size: 2.5em;
        }

        /* Další styly pro menu a zbytek obsahu */
        .menu-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            padding: 10px;
            color: white;
        }

        .menu-bar .menu-item {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s;
        }

        .menu-bar .menu-item:hover {
            background-color: #777;
        }

        .category {
            background-color: #222;
            margin: 10px auto;
            border-radius: 8px;
            padding: 20px;
            max-width: 80%;
            transition: all 0.3s ease;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .category-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #FFF;
        }

        .toggle-icon {
            color: #FF0000;
            font-size: 1.5em;
        }

        .category-content {
            display: none;
            margin-top: 20px;
        }

        .category.active .category-content {
            display: block;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
                margin-left: 20px;
            }

            .menu-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-bar .menu-item {
                width: 100%;
                padding: 15px;
                text-align: left;
            }

            .category {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text" id="loading-text">Připojování do systému...</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <!-- Main content -->
    <div class="content" id="main-content">
        <div class="header">
            <h1>Bennys Original Motor Works</h1>
        </div>

        <div class="menu-bar">
            <div class="menu-item" onclick="toggleCategory('workForm')">
                <i class="fas fa-briefcase"></i> Zájem o práci
            </div>
            <div class="menu-item" onclick="toggleCategory('collaborationForm')">
                <i class="fas fa-handshake"></i> Zájem o spolupráci
            </div>
            <div class="menu-item" onclick="toggleCategory('invoiceForm')">
                <i class="fas fa-file-invoice"></i> Evidence faktury
            </div>
            <div class="menu-item" onclick="toggleCategory('attendanceForm')">
                <i class="fas fa-clock"></i> Evidence docházky
            </div>
        </div>

        <!-- Ostatní obsah -->
        <div class="category" id="workForm">
            <div class="category-header" onclick="toggleContent('workForm')">
                <h2>Zájem o práci</h2>
                <i class="toggle-icon">↓</i>
            </div>
            <div class="category-content">
                <div class="form-container">
                    <form action="#">
                        <label for="name">Jméno:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="position">Pozice, o kterou se ucházíte:</label>
                        <select id="position" name="position">
                            <option value="mechanic">Mechanik</option>
                            <option value="admin">Admin</option>
                            <option value="technician">Technik</option>
                        </select>

                        <label for="cv">Přiložte svůj životopis (URL):</label>
                        <input type="text" id="cv" name="cv" required>

                        <label for="experience">Stručně o své praxi a zkušenostech:</label>
                        <textarea id="experience" name="experience" rows="4" required></textarea>

                        <button type="submit">Odeslat přihlášku</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Další kategorie budou následovat -->
    </div>

    <script>
        // Funkce pro skrývání loading obrazovky a zobrazení hlavní stránky
        window.onload = function() {
            let progress = 0;
            let loadingInterval = setInterval(function() {
                progress += 1;
                document.getElementById('progress-bar').style.width = progress + '%';
                if (progress === 100) {
                    clearInterval(loadingInterval);
                    setTimeout(function() {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('main-content').style.display = 'block';
                        showWelcomeMessage();
                    }, 500); // Krátké zpoždění před zobrazením uvítacího textu
                }
            }, 30); // Každé 30 ms přidá 1% do progressu
        };

        // Funkce pro zobrazení uvítacího textu
        function showWelcomeMessage() {
            let welcomeText = document.createElement('div');
            welcomeText.classList.add('loading-text');
            welcomeText.innerText = "Vítejte v systému Bennys Original Motor Works, uživateli...";
            document.body.appendChild(welcomeText);
            setTimeout(function() {
                welcomeText.style.display = 'none'; // Po 3 sekundách zmizí
            }, 3000);
        }

        // Funkce pro otevření a zavření sekcí
        function toggleCategory(categoryId) {
            var category = document.getElementById(categoryId);
            var icon = category.querySelector(".toggle-icon");
            var content = category.querySelector(".category-content");
            if (content.style.display === "block") {
                content.style.display = "none";
                icon.textContent = "↓";
            } else {
                content.style.display = "block";
                icon.textContent = "↑";
            }
        }
    </script>

</body>
</html>
