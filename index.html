<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zákazník / Zaměstnanec</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .section {
            display: none;
            margin-top: 20px;
        }

        .visible {
            display: block;
        }

        .form-group {
            margin: 10px 0;
        }

        select, input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 100px;
        }

        .form-buttons {
            margin-top: 20px;
        }

        .question {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Vítejte v Bennys Original Motor Works</h1>
    <p>Vyberte, zda jste zákazník nebo zaměstnanec:</p>

    <!-- Výběr pro zákazníka nebo zaměstnance -->
    <button class="button" id="customerBtn">Jsem Zákazník</button>
    <button class="button" id="employeeBtn">Jsem Zaměstnanec</button>

    <!-- Sekce pro zákazníka -->
    <div id="customerSection" class="section">
        <h2>Zákazník</h2>
        <button class="button" id="interestJobBtn">Zájem o práci</button>
        <button class="button" id="interestCooperationBtn">Zájem o spolupráci</button>
        <button class="button" id="backFromCustomer">Zpět</button>
    </div>

    <!-- Formulář pro Zájem o práci -->
    <div id="jobInterestForm" class="section">
        <h3>Formulář pro Zájem o práci</h3>
        <div class="form-group">
            <label for="name">Jméno a příjmení:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="birthdate">Datum narození:</label>
            <input type="date" id="birthdate" required>
        </div>
        <div class="form-group">
            <label for="citizenship">Občanství:</label>
            <input type="text" id="citizenship" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefonní číslo:</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="address">Trvalé bydliště:</label>
            <input type="text" id="address" placeholder="Pokud-li nemáte, stačí napsat neuvedeno">
        </div>
        <div class="form-group">
            <label for="criminalRecord">Trestní rejstřík:</label>
            <select id="criminalRecord" required>
                <option value="clean">Čistý</option>
                <option value="record">Záznam</option>
            </select>
            <textarea id="criminalDetails" style="display:none;" placeholder="Napište, co máte za záznam"></textarea>
        </div>
        <div class="form-group">
            <label for="drivingLicense">Řidičský průkaz:</label>
            <select id="drivingLicense" multiple>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>
        <div class="form-buttons">
            <button class="button" id="continueJob">Pokračovat</button>
        </div>
    </div>

    <!-- Formulář pro Zájem o spolupráci -->
    <div id="cooperationForm" class="section">
        <h3>Formulář pro Zájem o spolupráci</h3>
        <div class="form-group">
            <label for="cooperationName">Jméno a příjmení:</label>
            <input type="text" id="cooperationName" required>
        </div>
        <div class="form-group">
            <label for="cooperationBirthdate">Datum narození:</label>
            <input type="date" id="cooperationBirthdate" required>
        </div>
        <div class="form-group">
            <label for="cooperationCitizenship">Občanství:</label>
            <input type="text" id="cooperationCitizenship" required>
        </div>
        <div class="form-group">
            <label for="cooperationPhone">Telefonní číslo:</label>
            <input type="tel" id="cooperationPhone" required>
        </div>
        <div class="form-group">
            <label for="cooperationEmail">E-mail:</label>
            <input type="email" id="cooperationEmail" required>
        </div>
        <div class="form-group">
            <label for="cooperationAddress">Trvalé bydliště:</label>
            <input type="text" id="cooperationAddress" placeholder="Pokud-li nemáte, stačí napsat neuvedeno">
        </div>
        <div class="form-group">
            <label for="businessName">Jméno podniku:</label>
            <input type="text" id="businessName" required>
        </div>
        <div class="form-group">
            <label for="businessField">Obor k výběru:</label>
            <select id="businessField">
                <option value="gastronomy">Gastronomie</option>
                <option value="security">Security</option>
                <option value="fixboxes">FixBoxy</option>
                <option value="other">Ostatní</option>
            </select>
            <textarea id="otherField" style="display:none;" placeholder="Napište, co děláte, pokud je to Ostatní"></textarea>
        </div>
        <div class="form-group">
            <label for="cooperationReason">Proč zrovna vy by jste se měl stát součástí spolupráce?</label>
            <textarea id="cooperationReason" required></textarea>
        </div>
        <div class="form-buttons">
            <button class="button" id="continueCooperation">Pokračovat</button>
        </div>
    </div>

    <!-- Zpracování osobních údajů -->
    <div id="processingConsent" class="section">
        <h3>Souhlas se zpracováním osobních údajů</h3>
        <p>Souhlasíte se zpracováním vašich osobních údajů?</p>
        <button class="button" id="yesConsent">ANO</button>
        <button class="button" id="noConsent">NE</button>
    </div>

</div>

        document.getElementById("customerSection").classList.add("visible");
        document.getElementById("employeeSection").classList.remove("visible");
        document.getElementById("customerBtn").style.display = "none";
        document.getElementById("employeeBtn").style
