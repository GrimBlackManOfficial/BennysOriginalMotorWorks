<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennys Original Motor Works</title>
    <style>
        /* Základní stylování pro výběr */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .section {
            display: none;
            margin-top: 20px;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Vítejte v Bennys Original Motor Works</h1>
    <p>Vyberte, zda jste zákazník nebo zaměstnanec:</p>

    <!-- Výběr pro zákazníka nebo zaměstnance -->
    <button class="button" id="customerBtn">Jsem Zákazník</button>
    <button class="button" id="employeeBtn">Jsem Zaměstnanec</button>

    <!-- Sekce pro zákazníka -->
    <div id="customerSection" class="section">
        <h2>Zákazník</h2>
        <button class="button" onclick="window.location.href='#'">Zájem o práci</button>
        <button class="button" onclick="window.location.href='#'">Zájem o spolupráci</button>
        <button class="button" id="backFromCustomer">Zpět</button>
    </div>

    <!-- Sekce pro zaměstnanca -->
    <div id="employeeSection" class="section">
        <h2>Zaměstnanec</h2>
        <button class="button" onclick="window.location.href='#'">Fakturování</button>
        <button class="button" onclick="window.location.href='#'">Docházka</button>
        <button class="button" id="showTowButton">Výjezdy odtahové služby</button>
        <button class="button" onclick="window.location.href='#'">Panic Button</button>
        <button class="button" id="backFromEmployee">Zpět</button>
    </div>

    <!-- Sekce pro výjezdy odtahové služby -->
    <div id="towServiceSection" class="section">
        <h2>Výjezdy odtahové služby</h2>
        <button class="button" onclick="window.location.href='#'">Výjezd</button>
        <button class="button" onclick="window.location.href='#'">Konec výjezdu</button>
        <button class="button" onclick="window.location.href='#'">Panic Button</button>
        <button class="button" id="backFromTowService">Zpět</button>
    </div>
</div>

<script>
    // Funkce pro zobrazení sekcí podle výběru
    document.getElementById("customerBtn").addEventListener("click", function() {
        document.getElementById("customerSection").classList.add("visible");
        document.getElementById("employeeSection").classList.remove("visible");
        document.getElementById("customerBtn").style.display = "none";
        document.getElementById("employeeBtn").style.display = "none";
    });

    document.getElementById("employeeBtn").addEventListener("click", function() {
        document.getElementById("employeeSection").classList.add("visible");
        document.getElementById("customerSection").classList.remove("visible");
        document.getElementById("customerBtn").style.display = "none";
        document.getElementById("employeeBtn").style.display = "none";
    });

    // Zobrazení sekce výjezdů odtahové služby
    document.getElementById("showTowButton").addEventListener("click", function() {
        document.getElementById("towServiceSection").classList.add("visible");
        document.getElementById("employeeSection").classList.remove("visible");
    });

    // Zpět pro zákazníka
    document.getElementById("backFromCustomer").addEventListener("click", function() {
        document.getElementById("customerSection").classList.remove("visible");
        document.getElementById("customerBtn").style.display = "block";
        document.getElementById("employeeBtn").style.display = "block";
    });

    // Zpět pro zaměstnance
    document.getElementById("backFromEmployee").addEventListener("click", function() {
        document.getElementById("employeeSection").classList.remove("visible");
        document.getElementById("customerBtn").style.display = "block";
        document.getElementById("employeeBtn").style.display = "block";
    });

    // Zpět pro výjezdy odtahové služby
    document.getElementById("backFromTowService").addEventListener("click", function() {
        document.getElementById("towServiceSection").classList.remove("visible");
        document.getElementById("employeeSection").classList.add("visible");
    });
</script>

</body>
</html>
