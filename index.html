<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennys Original Motor Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #loading div {
            margin-top: 20px;
        }

        #loading span {
            font-size: 20px;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            background: #23272A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden until loading is complete */
        }

        h1 {
            color: red;
            font-size: 2em;
        }

        button {
            display: block;
            width: 250px;
            padding: 12px;
            margin: 10px auto;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-customer {
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-employee {
            background-color: orange;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-customer i, .btn-employee i {
            margin-right: 10px;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="lds-ring">
            <div></div><div></div><div></div><div></div>
        </div>
        <span id="loading-text">Naƒç√≠t√°n√≠ syst√©mu...</span>
    </div>
    
    <div class="container" id="content">
        <h1>Bennys Original Motor Works</h1>
        <button class="btn-customer" onclick="location.href='zakaznik.html'">üö∂ Jsem z√°kazn√≠k</button>
        <button class="btn-employee" onclick="location.href='zamestnanec.html'">üõ†Ô∏è Jsem zamƒõstnanec</button>
    </div>

    <script>
        let loadingTexts = [
            "Naƒç√≠t√°n√≠ syst√©mu...",
            "Z√≠sk√°v√°m data...",
            "P≈ôipojuji do syst√©mu..."
        ];

        let currentTextIndex = 0;
        
        window.onload = function() {
            let loadingTextElement = document.getElementById('loading-text');
            setTimeout(function() {
                loadingTextElement.textContent = loadingTexts[currentTextIndex];
                currentTextIndex++;
                if (currentTextIndex < loadingTexts.length) {
                    setTimeout(arguments.callee, 2000);  // Change text every 2 seconds
                }
            }, 2000); // Start changing after 2 seconds

            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 6000); // 6 seconds total for loading animation
        };
    </script>
</body>
</html>
