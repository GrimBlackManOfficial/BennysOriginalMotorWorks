<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlavní stránka</title>
    <style>
        body {
            background-color: #2C2F33; /* Šedivé pozadí */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #FF5733;
            font-size: 48px;
        }
        .btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-green { background-color: green; color: white; }
        .btn-orange { background-color: orange; color: white; }
        .btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <h1>Benny's Original Motor Works</h1>
    <button class="btn btn-green" onclick="location.href='zakaznik.html'">Zákazník</button>
    <button class="btn btn-orange" onclick="location.href='zamestnanec.html'">Zaměstnanec</button>
</body>
</html>
